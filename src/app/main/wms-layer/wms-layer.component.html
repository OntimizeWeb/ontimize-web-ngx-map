<div fxLayout="column" fxLayoutAlign="center top">
  <example-comp comp-name="LAYERS.WMSLAYERS.BASIC_USAGE" [files]="getFiles()" fxFlex="100%">

    <o-map #oMapWMS center="40.712784,-74.005941" zoom="10" min-zoom="6" max-zoom="20"
      base-layer-ids="BasemapAT.basemap" zoom-control="yes" search-control="no" layer-panel-visible="no" fxFlex>
      <o-map-layer layer-type="WMS" layer-id="wms-example-airports"
        layer-base-url="https://basemap.nationalmap.gov/arcgis/rest/services/USGSHydroCached/MapServer/tile/{z}/{y}/{x}"
        [layer-options]="getWMSLayerOptions()" layer-menu-label="National Hydrography Dataset"
        layer-menu-label-secondary="USGS The National Map: National Hydrography Dataset.">
      </o-map-layer>
      <o-map-layer layer-type="WMS" layer-id="wms-example-mediumcities"
        layer-base-url="https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/tile/{z}/{y}/{x}"
        [layer-options]="getWMSLayerOptions()" layer-visible="no" layer-menu-label="National Boundaries Dataset"
        layer-menu-label-secondary="USGS TNM Topo Base Map.">
      </o-map-layer>

      <o-map-layer layer-type="WMS" layer-id="wms-example-largecities"
        layer-base-url="https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryTopo/MapServer/tile/{z}/{y}/{x}"
        [layer-options]="getWMSLayerOptions()" layer-menu-label="Orthoimagery and US Topo"
        layer-menu-label-secondary="USGS ImageryTopo.">
      </o-map-layer>
    </o-map>

  </example-comp>
</div>
