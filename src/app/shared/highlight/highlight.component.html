<section fxFill>
  <pre class="snippet" fxFill>
      <button mat-icon-button id="copy-btn" class="copy-btn"[cdkCopyToClipboard]="templateContent" (cdkCopyToClipboardCopied)="showTooltip()">
        <mat-icon aria-label="Copy to clipboard">file_copy</mat-icon>
      </button>
    <code id="code" [highlight]="templateContent" [languages]="templateTypeArray" [lineNumbers]="true"></code>
  </pre>
</section>
